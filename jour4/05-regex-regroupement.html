<body>
    <script>
        const patternEmail = /^([a-z0-9!\.\-\_]{1,})([@]{1})(yahoo)(\.)(fr)$/

        // ajouter autour de chaque groupe ( [plage]{1,3} )
        const emails = [
            "m@yahoo.fr",
            "m-1@yahoo.fr",
            "hello_1234!@yahoo.fr",
            "hello-1234!@yahoo.fr",
            "hello.4!@yahoo.fr"
        ];
        // découper une chaine de caractère en suivant les groupes décrits via des ( ) dans le pattern 

        // patternEmail.test()

        console.log(",@yahoo.fr".match(patternEmail)?.splice(1)) // null
        console.log("m-1@yahoo.fr".match(patternEmail)?.splice(1)) // [ ]

    </script>
